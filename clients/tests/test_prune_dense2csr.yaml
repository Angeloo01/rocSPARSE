---
include: rocsparse_common.yaml
include: known_bugs.yaml

Definitions:
  - &alpha_range_quick
    - { alpha:   0.1, alphai:  0.0}
    - { alpha:  -0.5, alphai:  0.0}

  - &alpha_range_checkin
    - { alpha:   0.5, alphai:  0.0 }
    - { alpha:   0.0, alphai:  0.0 }
    - { alpha:   0.9, alphai:  0.0 }

  - &alpha_range_nightly
    - { alpha:   0.7, alphai:  0.0 }
    - { alpha:   0.2, alphai:  0.0 }
    - { alpha:   0.33, alphai:  0.0 }
    - { alpha:  -0.5, alphai:  0.0 }

Tests:
- name: prune_dense2csr_bad_arg
  category: pre_checkin
  function: prune_dense2csr_bad_arg
  precision: *single_double_precisions

- name: prune_dense2csr
  category: quick
  function: prune_dense2csr
  precision: *single_double_precisions
  M: [0, 3, 8, 13, 64, 256]
  N: [0, 3, 8, 13, 64, 256]
  denseld: [-8, 64, 512]
  alpha_alphai: *alpha_range_quick
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: prune_dense2csr
  category: pre_checkin
  function: prune_dense2csr
  precision: *single_double_precisions
  M: [-1, 0, 531, 1000]
  N: [-3, 0, 241, 1000]
  denseld: [100, 1000, 2000]
  alpha_alphai: *alpha_range_checkin
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: prune_dense2csr
  category: nightly
  function: prune_dense2csr
  precision: *single_double_precisions
  M: [2000, 4000, 8000]
  N: [2000, 4000]
  denseld: [ 8000 ]
  alpha_alphai: *alpha_range_nightly
  baseA: [rocsparse_index_base_zero]

- name: prune_dense2csr
  category: quick
  function: prune_dense2csr
  precision: *single_double_precisions
  M: [5, 7, 10]
  N: [2, 17, 33]
  denseld: [50]
  alpha_alphai: *alpha_range_quick
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: prune_dense2csr
  category: pre_checkin
  function: prune_dense2csr
  precision: *single_double_precisions
  M: [500, 872]
  N: [242, 623]
  denseld: [500]
  alpha_alphai: *alpha_range_checkin
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: prune_dense2csr
  category: nightly
  function: prune_dense2csr
  precision: *single_double_precisions
  M: [1000]
  N: [1000]
  denseld: [ 1000 ]
  alpha_alphai: *alpha_range_nightly
  baseA: [rocsparse_index_base_one]
