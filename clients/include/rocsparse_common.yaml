  dimy: 0
  dimz: 0
  alpha: 1.0
  alphai: 0.0
  beta: 0.0
  betai: 0.0
  threshold: 1.0
  percentage: 0.0
  transA: rocsparse_operation_none
  transB: rocsparse_operation_none
  baseA: rocsparse_index_base_zero
  baseB: rocsparse_index_base_zero
  baseC: rocsparse_index_base_zero
  baseD: rocsparse_index_base_zero
  action: rocsparse_action_numeric
  part: rocsparse_hyb_partition_auto
  diag: rocsparse_diag_type_non_unit
  uplo: rocsparse_fill_mode_lower
  apol: rocsparse_analysis_policy_reuse
  spol: rocsparse_solve_policy_auto
  direction: rocsparse_direction_row
  spmv_alg: rocsparse_spmv_default
  order: rocsparse_order_row
  matrix: rocsparse_matrix_random
  unit_check: 1
  timing: 0
  iters: 10
  denseld: -1
  algo: 0
  numericboost: 0
  boosttol: 0.0
  boostval: 1.0
  boostvali: 0.0
  workspace_size: 0
  category: nightly
  filename: '*'
  name: '*'
  index_type_I: i32
  index_type_J: i32
  compute_type: f32_r
